<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3 â€“ Advanced Styling & JavaScript</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #eef3f7;
        }

        header {
            background: #673ab7;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .section {
            background: white;
            padding: 20px;
            margin: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            margin-top: 0;
        }

        /* Responsive Design */
        .responsive-box {
            display: flex;
            gap: 20px;
            font-size: 18px;
        }

        .responsive-box div {
            flex: 1;
            padding: 20px;
            background: #d1c4e9;
            border-radius: 8px;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .responsive-box {
                flex-direction: column;
                font-size: 16px;
            }
        }

        /* Quiz Section */
        .quiz-box p {
            margin: 10px 0;
        }
        .quiz-box button {
            padding: 10px 15px;
            border: none;
            background: #673ab7;
            color: white;
            cursor: pointer;
            border-radius: 6px;
        }

        /* API Box */
        .api-box button {
            padding: 10px 15px;
            background: #009688;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 6px;
        }

        .carousel {
            width: 100%;
            max-width: 450px;
            margin: auto;
            text-align: center;
        }

        .carousel img {
            width: 100%;
            border-radius: 12px;
        }

        .carousel button {
            margin: 10px;
            padding: 8px 12px;
            border: none;
            background: #ff5722;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <header>
        <h1>Task 3 â€“ Advanced Styling & JavaScript</h1>
    </header>

    <!-- RESPONSIVE DESIGN -->
    <div class="section">
        <h2>Responsive Design (Media Queries)</h2>
        <div class="responsive-box">
            <div>Box 1 â€“ Resize your screen to see the layout change.</div>
            <div>Box 2 â€“ This demonstrates media query responsiveness.</div>
        </div>
    </div>

    <!-- INTERACTIVE QUIZ -->
    <div class="section quiz-box">
        <h2>Simple Interactive Quiz</h2>
        <p>Question: What does CSS stand for?</p>

        <button onclick="checkAnswer('correct')">A) Cascading Style Sheets</button>
        <button onclick="checkAnswer('wrong')">B) Creative Style System</button>
        <button onclick="checkAnswer('wrong')">C) Colorful Styling Setup</button>

        <p id="quizResult"></p>
    </div>

    <!-- IMAGE CAROUSEL -->
    <div class="section">
        <h2>Image Carousel</h2>

        <div class="carousel">
            <img id="carouselImg" src="https://via.placeholder.com/450x250?text=Image+1">
            <br>
            <button onclick="prevImg()">Prev</button>
            <button onclick="nextImg()">Next</button>
        </div>
    </div>

    <!-- API FETCH -->
    <div class="section api-box">
        <h2>Fetch API Data (Joke API)</h2>
        <button onclick="getJoke()">Get Random Joke</button>
        <p id="jokeText" style="margin-top:10px; font-size:18px;"></p>
    </div>

    <script>
        // QUIZ FUNCTION
        function checkAnswer(type) {
            let result = document.getElementById("quizResult");
            if (type === "correct") {
                result.textContent = "Correct Answer! ðŸŽ‰";
                result.style.color = "green";
            } else {
                result.textContent = "Wrong Answer âŒ Try again.";
                result.style.color = "red";
            }
        }

        // IMAGE CAROUSEL
        let images = [
            "https://via.placeholder.com/450x250?text=Image+1",
            "https://via.placeholder.com/450x250?text=Image+2",
            "https://via.placeholder.com/450x250?text=Image+3"
        ];

        let index = 0;

        function nextImg() {
            index = (index + 1) % images.length;
            document.getElementById("carouselImg").src = images[index];
        }

        function prevImg() {
            index = (index - 1 + images.length) % images.length;
            document.getElementById("carouselImg").src = images[index];
        }

        // API FETCH
        function getJoke() {
            fetch("https://v2.jokeapi.dev/joke/Any?type=single")
                .then(res => res.json())
                .then(data => {
                    document.getElementById("jokeText").textContent = data.joke;
                });
        }
    </script>

</body>
</html>
